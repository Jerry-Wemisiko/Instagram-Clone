{% extends 'reg/base.html' %}
{% load static %}
{% block content %}
<style>
    * {
box-sizing: border-box;
background: none;

}
 .card{
     margin-top: 100px;
          
 }

</style>
<div class="container">
    <div class="row">
        
        <div class="col-md-4">
            

        </div>

        <div class=" col-sm-4 col-md-5 " >
            <!-- <img src="{% static '/img/sidepanel.jpg' %}" alt="" srcset=""> -->
            <div class="card">
                <div class="card-body">
                    <div class="panel-heading">
                        <h3 class="text-center" style="font-family: 'Pacifico',cursive; margin-bottom: 15px;">Instagram Sign Up</h3>
                    </div>
    
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
    
                    <form action="" method="post" >
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control form-control-sm" required placeholder="Fullname">
                          </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control form-control-sm" required placeholder="Email">

                          </div>
                        
                          <div class="form-group">
                            <input type="password" name="password" class="form-control form-control-sm" required placeholder="Password">
                          </div>
                          <div class="form-group">
                            <input type="password" name="confirm_password" class="form-control form-control-sm" required placeholder="Confirm password">
                          </div>
                          <button type="submit" class="btn btn-sm btn-primary form-control form-control-sm font-weight-bold">Sign Up</button>
                     </form>  

                     <div class="card px-3 mt-2 p-3 rounded-0 ">
                        <div class= "text-center"style="border-radius: 3px">
                         <small><p><strong> <em>Have an account? <a href="{% url 'signIn' %}">Login</a></em> </strong></p></small> 
                        </div>  
                      </div> 
                      
                    
      
                    <div class="text-center" >
                        <img src="{% static '/img/appstore.png' %}" alt="appstore" style="width:100px; height:40px;"
                            class="rounded float-left">
                        <img src="{% static '/img/playstore.png' %}" alt=""
                            style="width:100px; height:40px;margin-left: 20px;" class="rounded float-right">
                    </div>
                </div>
    
            </div>
           
        </div>
        <div class="col-md-4"></div>
    </div>

</div>



{% endblock %}
