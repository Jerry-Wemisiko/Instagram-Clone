{% extends 'reg/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        
        <div class="col-md-4">

        </div>

        <div class=" col-md-4 ">
            <div class="card">
                <div class="card-body">
                    <div class="panel-heading">
                        <h3 class="text-center">Sign Up</h3>
                    </div>
    
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
    
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control form-control-sm" required placeholder="Fullname">
                            <label class="form-label" for="form2Example1">Username</label>

                          </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control form-control-sm" required placeholder="Email">
                            <label class="form-label" for="typePassword">Password</label>

                          </div>
                        
                          <div class="form-group">
                            <input type="password" name="password" class="form-control form-control-sm" required placeholder="Password">
                            <label class="form-label" for="typeConfirm_Password">Confirm_Password</label>

                          </div>
                          <div class="form-group">
                            <input type="password" name="confirm_password" class="form-control form-control-sm" required placeholder="Confirm password">
                          </div>
                          <button type="submit" class="btn btn-sm btn-primary form-control form-control-sm font-weight-bold">Sign Up</button>
                     </form>  

                     <div class="card px-3 mt-2 p-3 rounded-0 text-center register">
                        <div class= "text-center">
                         <small><p>Already registered? <a href="{% url 'signIn' %}">Login</a></p></small> 
                        </div>  
                      </div> 
                      
                      <div class="text-center">
                        <small><p>Get the app.</p></small>
                    </div>
      
                    <div class="text-center" style="display: flex;flex-direction: row; padding: 3px;">
                        <img src="{% static '/img/appstore.png' %}" alt="appstore" style="width:80px; height:30px;"
                            class="img-responsive">
                        <img src="{% static '/img/playstore.png' %}" alt=""
                            style="width:80px; height:30px;margin-left: 20px;" class="img-responsive">
                    </div>
                </div>
    
            </div>
           
        </div>
        <div class="col-md-4"></div>
    </div>

</div>



{% endblock %}
