{% extends 'reg/base.html' %}
{% block content %}
{% load static %}
<style>
  .log {
    margin-top: 100px;
  }

  .pane {
    margin-top: 50px;
  }
</style>
<div class="container-fluid">
  <div class="container log">

    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4">
        <img src="" alt="" srcset="">
      </div>

      <div class="col-md-4">
        {% if form.errors %}
        <p> Password or Username is incorrect </p>
        {% endif %}
        <div class="card log">
          <div class="card-body " style="margin-top: 20px;">
            <div class="panel panel-default ">

              <div class="panel-heading">
                <h3 class="text-center" style="font-family: 'Pacifico',cursive; margin-bottom: 15px;">Instagram Sign In
                </h3>
              </div>
              <div class="panel-body ">

                <form action="" method="post">
                  {% csrf_token %}
                  <div class="form-outline mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required />
                  </div>


                  <div class="form-outline">
                    <input type="password" name="password" class="form-control" placeholder="Password" required />
                  </div>

                  <button type="submit" class="btn btn-primary btn-block mt-3">Log in</button>
                  <div class="py-2">
                    <div class="card px-3 mt-2 p-3 rounded-0 ">
                        <div class="text-center"style="border-radius: 3px">
                          <small class="text-center">
                            <p><strong><em> Dont have an account? <a href="{% url 'signUp' %}">Sign Up</a></em></strong></p>
                          </small>
                        </div>
                    </div> 
                
                  </div>
                  <div class="text-center">
                    <small>
                      <p><em><strong>Get the app.</strong></em></p>
                    </small>
                  </div>
                  <div class="text-center">
                    <img src="{% static '/img/appstore.png' %}" alt="appstore" style="width:100px; height:40px;"
                      class="rounded float-left">
                    <img src="{% static '/img/playstore.png' %}" alt=""
                      style="width:100px; height:40px;margin-left: 20px;" class="rounded float-right">
                  </div>

                </form>

              </div>

            </div>
          </div>

        </div>


      </div>
      <!-- empty div -->
      <div class="col-md-4"></div>
    </div>
  </div>
</div>


{% endblock %}
