{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    .container{
        margin-top: 10px;
    }
    .main{
        width:100%;
        padding:40px 0;
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }
    .wrapper{
        width: 70%;
        max-width: 1000px;
        display: grid;
        grid-template-columns: 60% 40%;
        grid-gap:30px; 
    }
    .left-col{
        display: flex;
        flex-direction: column;

    }
    .status-wrapper{
        margin-left: 15px;
        width: 740px;
        height: 120px;
        border: 1px solid #dfdfdf;
        border-radius: 2px;
        padding: 5px;
        display: flex;
        padding-right: 0;
        align-items: center;
    }
    .status-card{
        flex:0 0 auto;
        width: 80px;
        max-width: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;   
    }
    .prof{
      background: linear-gradient(45deg ,rgb(223, 10, 10),rgb(251, 228, 13));
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      padding: 3px;
    }
    .prof img{
     width: 100%;
     height: 100%;   
     object-fit: cover;
     border-radius: 50%;
     border: 2px solid #fff;
    }
    .profil{
        width: 100%;
        overflow: hidden;
        text-align: center;
        font-size: 12px;
        margin-top: 5px;
        color:gray;
    }
    .user{
        width: 100%;
        height: 80px;
        display: flex;
       align-items: center;
        padding: 0 20px;
        justify-content: space-between;
        background: #fff;
        border:1px solid #dfdfdf;
        margin-bottom: 0;

       
    }
    .infopic{
     background: linear-gradient(45deg ,rgb(223, 10, 10),rgb(251, 228, 13));
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      padding: 3px;
    }
    .infopic img{
    width: 100%;
     height: 100%;  
     object-fit: cover;
     border-radius: 50%;
     border: 2px solid #fff;
    }
    .post{
        width: 100%;
        width: 1005;
    }
    .img{
        width: 100%;
        width: 100%;
    }
</style>

<div class="container">
    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                <div class="status-wrapper">
                    <div class="status-card">
                        <div class="prof">
                            <img src="static/img/prof.png" alt="" srcset=""></div> 
                            <p class="profil">skyles</p>          
                    </div>
                    <div class="status-card">
                        <div class="prof">
                            <img src="static/img/prof.png" alt="" srcset=""></div> 
                            <p class="profil">skyles</p>          
                    </div>
                    <div class="status-card">
                        <div class="prof">
                            <img src="static/img/prof.png" alt="" srcset=""></div> 
                            <p class="profil">skyles</p>          
                    </div>
                    <div class="status-card">
                        <div class="prof">
                            <img src="static/img/prof.png" alt="" srcset=""></div> 
                            <p class="profil">skyles</p>          
                    </div>

                    <div class="status-card">
                        <div class="prof">
                            <img src="static/img/prof.png" alt="" srcset=""></div> 
                            <p class="profil">skyles</p>          
                    </div>

                    <div class="status-card">
                        <div class="prof">
                            <img src="static/img/prof.png" alt="" srcset=""></div> 
                            <p class="profil">skyles</p>          
                    </div>

                    <div class="status-card">
                        <div class="prof">
                            <img src="static/img/prof.png" alt="" srcset=""></div> 
                            <p class="profil">skyles</p>          
                    </div>

                </div>

            </div>
            <div class="right-col">

            </div>

        </div>

    </section>
    <div class="row">
   
        {% for feed in posts %}
        <div class="col-sm-12 col-md-8 offset-md-2 mt-5">
            <div class="post">
                 <div class="about">
                     <div class="user">  
                        <div class="infopic"><img src="static/img/axel-antas-bergkvist-XUdIi04ohps-unsplash.jpg" alt="" srcset=""></div>
                        <img src="static/img/option.PNG" alt="" srcset=""> 
                     </div>
         
                    
                 </div>           
            </div>
            <div class="panel panel-default">

                <img src="{{feed.image.url}}" class="img-responsive" alt="" style="border-radius: 3px;">
                <div class="panel-footer">
                  
                    <div class="img">
                            <a><img src="{% static '/img/like.PNG' %}" /></a>
                        <a href="{{feed.id}}"><img src="{% static '/img/comment.PNG' %}" /></a>
                        <a><img src="{% static '/img/send.PNG' %}" /></a>
                        <p>
                            <p style="font-family: cursive; font-size: 20px;"><strong>{{feed.profile}}</strong>: {{feed.image_caption}}</p> 
                        </p>
                    </div>
                    <p><small>View all comments{{comments.count}}</small></p>

                    <div class="end">
                        <input type="text" placeholder="Add a Comment" style="padding: 10px;">
                    </div>
                    
                </div>
            </div>
        </div>
        {% endfor %}

        
  
    </div>
      

</div>

{% endblock %}
